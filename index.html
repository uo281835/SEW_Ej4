<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora</title>
<script src = "CalculadoraCientifica.js"> </script>
<link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
</head>

<body>
  <main>
  <header>
    <form>
      <label for="output">Calculadora</label>
      <input id="output" type="text" value="" name= "output" disabled>
    </form>
  </header>
  
  
<section>
  <h2>Botones calculadora</h2>
  <form>
    <input type="button" value="1" onClick = "calculadora.add(1)">

    <input type="button" value="2" onClick = "calculadora.add(2)">

    <input type="button" value="3" onClick = "calculadora.add(3)">
    
    
    <input type="button" value="4" onClick = "calculadora.add(4)">

    <input type="button" value="5" onClick = "calculadora.add(5)">

    <input type="button" value="6" onClick = "calculadora.add(6)">
    
   
    <input type="button" value="7" onClick = "calculadora.add(7)">

    <input type="button" value="8" onClick = "calculadora.add(8)">
    <input type="button" value="9" onClick = "calculadora.add(9)">
 
    <input type="button" value="0" onClick = "calculadora.add(0)">
    <input type="button" value="." onClick = "calculadora.add('.')">
    <input type="button" value="+" onClick = "calculadora.sumar()">
    <input type="button" value="-" onClick = "calculadora.restar()">
    <input type="button" value="Borrar" onClick = "calculadora.remove()">
    <input type="button" value="*" onClick = "calculadora.multiplicar()">
    <input type="button" value="/" onClick = "calculadora.dividir()">
    <input type="button" value="=" onClick = "calculadora.evaluar()">
    <input type="button" value="%" onClick = "calculadora.porcentaje()">
    <input type="button" value="raiz" onClick = "calculadora.raiz()">
    <input type="button" value="CE" onClick = "calculadora.reset()">
    <input type="button" value="ON" onClick = "calculadora.trueReset()">
    <input type="button" value="Sin" onClick = "calculadora.sin()">
    <input type="button" value="Cos" onClick = "calculadora.cos()">
    <input type="button" value="Tan" onClick = "calculadora.tan()">
    <input type="button" value="exp" onClick = "calculadora.exp()">
    <input type="button" value="exp10" onClick = "calculadora.exp10()">
    <input type="button" value="log" onClick = "calculadora.log()">
    <input type="button" value="log10" onClick = "calculadora.log10()">
    <input type="button" value="x2" onClick = "calculadora.square()">
    <input type="button" value="pi" onClick = "calculadora.pi()">
    <input type="button" value="Toggle" onClick = "calculadora.toggle()">
    <input type="button" value="n!" onClick = "calculadora.factorial()">
    <input type="button" value="(" onClick = "calculadora.add('(')">
    <input type="button" value=")" onClick = "calculadora.add(')')">
    <input type="button" value="xy" onClick = "calculadora.elevar()">
  </form>
  
</section>
</main>
</body>

</html>
